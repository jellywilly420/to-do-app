<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO</title>
</head>

<body class="flex flex-row min-h-screen">
    <!-- add project form -->
    <dialog id="projectAddDialog">
        <div id="addProjectForm">
            <label for="projectNameAdd">Project Name:</label><br>
            <input type="text" name="projectNameAdd" id="projectNameAdd" autocomplete="off" >
        </div>
        <button id="projectAddConfirm">Confirm</button>
        <button id="projectAddClose">Close</button>
    </dialog>
    <!-- edit project form -->
    <dialog id="projectEditDialog">
        <div id="editProjectForm">
            <label for="projectNameEdit">Project Name:</label><br>
            <input type="text" name="projectNameEdit" id="projectNameEdit" autocomplete="off" >
        </div>
            <button id="projectEditConfirm">Confirm</button>
            <button id="projectEditClose">Close</button>
    </dialog>
    <!-- select task type form -->
     <dialog id="selectTaskTypeDialog">
        <div id="taskTypeButtons">
            <div id="noteTypeDiv">
                <input type="radio" name="type" id="note-TypeButton">
                <label for="note-TypeButton">Note</label>
            </div>
            <div id="todoTypeDiv">
                <input type="radio" name="type" id="todo-TypeButton">
                <label for="todo-TypeButton">Todo</label>
            </div>
            <div id="checklistTypeDiv">
                <input type="radio" name="type" id="checklist-TypeButton">
                <label for="checklist-TypeButton">Checklist</label>
            </div>
            <button id="selectTaskTypeConfirm">Confirm</button>
            <button id="selectTaskTypeClose">Close</button>
        </div>        
     </dialog>
    <!-- add note form -->
     <dialog id="noteAddDialog">
        <div id="addNoteForm">
            <label for="noteAddBodyInput">What does this cool note have to say?</label> <br>
            <input type="text" name="noteAddBodyInput" id="noteAddBodyInput">
        </div>
        <button id="noteAddConfirm">Confirm</button>
        <button id="noteAddClose">Close</button>
     </dialog>

    <nav id="nav" class="bg-indigo-200 w-44 flex flex-col gap-4 h-full">
        <div id="logo" class="text-3xl">logo</div>
        <fieldset id="projectList" class="grid grid-cols-2 gap-y-3 gap-x-0.5"></fieldset>
        <button id="addProject">Add a Project</button>
    </nav>
    <section id="projectContainer">

    </section>
</body>
</html>
